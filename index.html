<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sliding Sign In/Sign Up</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>註冊</h1>
          <div class="social-container">
            <a href="#" class="social"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>選擇以上方式登入或使用您的帳號</span>
          <input type="text" placeholder="姓名" />
          <input type="email" placeholder="email" />
          <input type="password" placeholder="密碼" />
          <button>註冊</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>登入</h1>
          <div class="social-container">
            <a href="#" class="social"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>選擇以上方式登入或使用您的帳號</span>
          <input type="email" placeholder="email" />
          <input type="password" placeholder="密碼" />
          <a href="#">忘記密碼?</a>
          <button>登入</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>已有帳號?</h1>
            <p>請使用您的帳號進行登入</p>
            <button class="ghost" id="signIn">登入</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>沒有帳號?</h1>
            <p>立即註冊帳號。</p>
            <button class="ghost" id="signUp">註冊</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
